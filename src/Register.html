<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-[#FF3F3A]">
    
    <div class="w-[486px] h-[653px] shadow-2xl rounded-[8px] bg-white m-auto mt-16">
        <a href="http://127.0.0.1:5501/src/index.html"><img class="ml-[80%] pt-8" src="./Cross.png" alt=""></a>

        <div class="">

                <p>Email</p>
                <input class="w-[340px] mt-2 h-[52px] border-[1px] border-gray-600 rounded-[4px]" type="text" placeholder="Your first name">
            </div>
            <div class="mt-8 ml-6">

        </div>
        <div class="flex mt-6">

        </div>
        <p class="ml-6 mt-8">Don't have an account? Sign up</p>
        <p class="text-center mt-12 text-gray-600">Or sign in with</p>
        <div class="flex ml-[38%] mt-4 gap-[10px]">
            <img src="Vector (1).png" alt="">
            <img src="telegram (1) — копия.png" alt="">
