<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="flex">
        <div class="md:ml-32 mayda:ml-6 mt-10 flex">
            <img class="w-[130px] h-[22px]" src="./logo.png" alt="">
            <img class="md:w-[0px] mayda:w-[40px] mayda:h-[40px] ml-36" src="./54553.png" alt="">

        <div class="md:flex md:mt-10 md:ml-32 md:gap-[30px] mayda:hidden">
            <p>About Us</p>
            <p>Courses</p>
            <p>Events</p>
            <p>Blog</p>
            <p>Contacts</p>
        </div>
        <div class="md:flex mayda:hidden">
            <p class="w-[207px] h-[52px] bg-[#FF3F3A] rounded-[4px] text-white text-center justify-center content-center mt-6 ml-10">Get consultation</p>

                    <p class="text-[14px] text-[#787A80]">Talk to us:</p>
                    <h1 class="mt-1 text-[18px] font-bold">hello@createx.com</h1>
                </div>
            </div>

            <div class="flex mt-8">
                <div class="b">
                    <img src="./iPhone.png" alt="">
                </div>
                <div class="ml-4">
                    <p class="text-[14px] text-[#787A80]">Call us:</p>
                    <h1 class="mt-1 text-[18px] font-bold">(405) 555-0128</h1>
                </div>
            </div>

            <div class="flex mt-8">
                <div class="b">
                    <img src="./Chat.png" alt="">
                </div>
                <div class="ml-4">
                    <p class="text-[14px] text-[#787A80]">Address:</p>
                    <h1 class="mt-1 text-[18px] font-bold">2464 Royal Ln. Mesa, New Jersey 45463, USA</h1>
                </div>
            </div>
